<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarah's Birthday Countdown</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center">
          <h1 class="mb-4">Sarah's Super Special Birthday Countdown</h1>
          <div id="countdown"></div>
          <div id="message" class="mt-4" style="display: none;">
            <h2>Happy Birthday, Sarah!</h2>
            <p>You're such a wonderful friend and you deserve the most amazing day!</p>
            <p>Here are some sweet memories we've shared:</p>
            <div id="slideshow" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <!-- Add images to the slideshow -->
                <div class="carousel-item active">
                  <img src="images/memory1.jpg" class="d-block w-100" alt="Memory 1">
                </div>
                <div class="carousel-item">
                  <img src="images/memory2.jpg" class="d-block w-100" alt="Memory 2">
                </div>
                <!-- Add more carousel items as needed -->
              </div>
              <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div id="confetti" style="display: none;">
            <!-- Confetti animation container -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
